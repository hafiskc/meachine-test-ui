<h2>Add Product</h2>

<form (ngSubmit)="submit()">
  <label> Code </label>
  <input name="code" [(ngModel)]="product.ProductCode" placeholder="Code" required /><br><br>
  <label> Name </label>
  <input name="name" [(ngModel)]="product.ProductName" placeholder="Name" required /><br><br>
   <label> Total Stock </label>
  <input name="stock" [(ngModel)]="product.TotalStock" type="number" placeholder="Stock" required /><br><br>
   <label>Product ID </label>
  <input name="stock" [(ngModel)]="product.ProductID" type="number" placeholder="Product ID"  /><br><br>

  <button type="submit">Create</button>
</form>
<div class="container mt-4">

  @if (products.length === 0) {
    <div class="empty-state text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="No Data" class="empty-img" />
      <h4 class="mt-3">No products found</h4>
      <p class="text-muted">Click + Add to create your first product.</p>
    </div>
  } @else {

    <div class="row">
      @for(product of products; track product.ID) {
        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ product.ProductName }}</h5>
              <p class="card-text text-muted">Code: {{ product.ProductCode }}</p>
            </div>
          </div>
        </div>
      }
    </div>

  }

</div>
