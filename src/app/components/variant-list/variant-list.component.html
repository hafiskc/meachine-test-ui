<h2>Add Variant</h2>

<form (ngSubmit)="submit()">
  <label> Name </label>
  <input
    name="code"
    [(ngModel)]="variant.Name"
    placeholder="Name"
    required
  /><br /><br />
  <label>Product</label>
  <select required name="product" [(ngModel)]="variant.ProductID ">
    <option *ngFor="let p of products" [value]="p.ID">
      {{ p.ProductName }}
    </option>
  </select>
  <br /><br />

  <button type="submit">Create</button>
</form>
<div class="container mt-4">

  @if (products.length === 0) {
    <div class="empty-state text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="No Data" class="empty-img" />
      <h4 class="mt-3">No products found</h4>
      <p class="text-muted">Click + Add to create your first product.</p>
    </div>
  } @else {

    <div class="row">
      @for(variantItem of variants; track variantItem.ID) {
        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ variantItem.Name }}</h5>
              <p class="card-text text-muted">Product: {{ variantItem.Product.ProductName }}</p>
            </div>
          </div>
        </div>
      }
    </div>

  }

</div>
